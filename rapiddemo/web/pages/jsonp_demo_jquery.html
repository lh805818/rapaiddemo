<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JSONP DEMO</title>
	<script type="text/javascript" src="/rapiddemo/scripts/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$.ajax({
				type:"GET",
				url:"http://localhost:8080/rapiddemo/jsonp/tickets",
				data:{
					code:'SZ1988'
				},
				dataType:"jsonp",
				jsonp:"callback",
				jsonpCallback:"flightDataHandler",
				success:function(data) {
					console.info('query success');
					alert("您查询的航班结果：票价：" + data.price + ",余票：" + data.tickets + "张");
				},
				error:function() {
					alert("jquery Ajax error!");
				}
			});
		});
	</script>
</head>
<body>

</body>
</html>
